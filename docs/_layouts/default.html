<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>

      body{
        padding-bottom:  4rem;
      }
      footer.site-footer{
        padding: 2rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <img src="/assets/1116237/15e841cc-ff76-4abf-a41c-b1c32b4a1155" />
      <img src="https://github.com/robertvs/jkk/assets/1116237/15e841cc-ff76-4abf-a41c-b1c32b4a1155" />
      <h1 class="project-name">{{ page.title | default: site.title | default: Järvsö klätterklubb }}</h1>
      <!--<h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>-->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <footer class="site-footer">
        <small>Järvsö Klätterklubb © 2024 | <a href="info@jarvsoklatterklubb.se">info@jarvsoklatterklubb.se</a></small>
    </footer>
  </body>
</html>
