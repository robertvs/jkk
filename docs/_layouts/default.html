<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>

      body{
        padding-bottom:  4rem;
      }
      .project-name{
        text-shadow: 1px 2px #000000a1;
      }
       .project-name a{
         color: inherit;
       }
      .page-header {
        color: #fff;
        text-align: center;
        background-color: #159957;
        background-image: url('/assets/morkberget_header_1600.jpg');
        background-position: center;
        background-size: cover;
        min-height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
      footer.site-footer{
        padding: 2rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        margin: 0 auto;
      }
      
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="/">Järvsö Klätterklubb</a></h1>
      <!--<h1 class="project-name">{{ page.title | default: site.title | default: Järvsö klätterklubb }}</h1>-->
      <!--<h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>-->
    </header>
    <nav>
      {% for p in site.pages %}
        {% if p.url contains "/pages/" %}
          <a class="nav.link" href="{{ p.url }}" title="{{ p.title }}">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <footer class="site-footer">
        <small><a href="/">Järvsö Klätterklubb © 2024</a> | <a href="mailto:info@jarvsoklatterklubb.se">info@jarvsoklatterklubb.se</a></small>
    </footer>
  </body>
</html>
